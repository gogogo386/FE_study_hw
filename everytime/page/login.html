<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>에타 로그인 페이지 만들기</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <img class="logo" src="../img/logo.png" alt="에타 로고 이미지" />

    <form>
      <input id="login_id" type="text" placeholder="아이디" />
      <input id="login_password" type="password" placeholder="비밀번호" />
      <input type="submit" id="login" class="login" value="에브리타임 로그인"></input>
      <button id="club">회원가입</button>
    </form>
    <div class="bottom">
      <div>이용 약관</div>
      <div><b>개인정보처리방침</b></div>
      <div>문의하기</div>
      <div><b>에브리타임</b></div>
    </div>
  </body>
  <script src="../js/login.js"></script>
</html>
